<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>TODO LIST</h1>
  </header>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Lists</h2>
        <button id="new-list">New List</button>
      </div>
      <div class="sidebar-content" id="lists">
      </div>
    </div>
    <div class="tasks">
      <div id="tasks-header" class="tasks-header">
        <h2 id="list-name">(list name)</h2>
        <h3 id="list-description">(list description)</h3>
        <button>delete</button>
        <button>edit</button>
        <button id="new-task">New Task</button>
      </div>
      <div class="tasks-content" id="tasks"></div>
    </div>
  </div>
  <dialog id="listDialog">
    <form id="list-form" method="dialog" >
      <button type="button" id="closeList">X</button><br><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br><br>
      <button id="submit" type="submit">Create</button>
    </form>
  </dialog>
  <dialog id="taskDialog">
    <form id="task-form" method="dialog" >
      <button type="button" id="closeTask">X</button><br><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <!-- <label for="description">Description:</label><br> -->
      <!-- <input type="text" id="description" name="description"><br><br> -->
      <button id="submit" type="submit">Create</button>
    </form>
  </dialog>
</body>
</html>
