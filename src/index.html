<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>TODO LIST</h1>
  </header>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Lists</h2>
        <button id="new-list">New List</button>
      </div>
      <div class="sidebar-content" id="lists">
      </div>
    </div>
    <div class="tasks">
      <div id="tasks-header" class="tasks-header">
        <h2 id="list-name"></h2>
        <h3 id="list-description"></h3>
        <div id="list-buttons"></div>
      </div>
      <div class="tasks-content" id="tasks"></div>
    </div>
  </div>
  <dialog id="newListDialog" class="center">
    <div class="modal-header">
      <h3>New List</h3>
      <button type="button" id="closeNewList">X</button>
    </div>
    <form id="new-list-form" method="dialog" >
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br><br>
      <button id="submit" type="submit">Create</button>
    </form>
  </dialog>
  <dialog id="editListDialog" class="center">
    <div class="modal-header">
      <h3>Edit List</h3>
      <button type="button" id="closeEditList">X</button>
    </div>
    <form id="edit-list-form" method="dialog" >
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br><br>
      <button id="submit" type="submit">Create</button>
    </form>
  </dialog>
  <dialog id="taskDialog" class="center">
    <div class="modal-header">
      <h3>New Task</h3>
      <button type="button" id="closeTask">X</button>
    </div>
    <form id="task-form" method="dialog" >
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date"><br><br>
      <label for="note">Note:</label><br>
      <input type="text" id="note" name="note"><br><br>
      <button id="submit" type="submit">Create</button>
    </form>
  </dialog>
</body>
</html>
